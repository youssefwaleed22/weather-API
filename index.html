<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/bootstrap.min.css" />

  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>

  <main>
    <div class="weather-Setion position-relative">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div>
            <a class="navbar-brand bg-success" href="#">
              <div class="nav-left d-flex justify-content-center align-items-center mt-4">
                <div class="mx-3 mt-1">
                  <img class="d-inline-block mt-2" src="images/logo.png" alt="" />
                </div>
                <div>
                  <h1 class="m-0 fw-bold fs-6 text-white">Weather</h1>
                  <span class="text-white">tagline goes here </span>
                </div>
              </div>
            </a>
          </div>



          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1 d-lg-inline-block my-4">
                <a id="contactToHome" class="text-white text-decoration-none active" aria-current="page"
                  href="#">Home</a>
              </li>
              <li class="nav-item mx-1 d-lg-inline-block my-4">
                <a class="text-white text-decoration-none" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item mx-1 d-lg-inline-block my-4">
                <a class="text-white text-decoration-none" aria-current="page" href="#">Live cameras</a>
              </li>
              <li class="nav-item mx-1 d-lg-inline-block my-4">
                <a class="text-white text-decoration-none" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item mx-1 d-lg-inline-block my-4">
                <a id="homeToContact" class="text-white text-decoration-none" aria-current="page" href="">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="home" class=" d-block">
        <div class="container container-forecast">
          <div class="row">
            <div class="col-lg-10 forecast-table m-auto">
              <div id="forecast" class="forecast-container row">
                <div>
                  <div class="form row end-0 start-0 d-flex justify-content-center">
                    <div class="my-5">
                      <form class="find-location position-relative my-2">
                        <input id="searchInput" type="text" class="form-control shadow-none py-3 rounded-5 text-white"
                          placeholder="Find your location... " />
                        <button class="btn btn-info text-white position-absolute mt-1 me-1 top-0 end-0 px-5 rounded-5">
                          Find
                        </button>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 today forecast p-0">
                  <div class="forecast-header d-flex justify-content-between py-3 px-3 mx-0">
                    <span id="day" class="day text-opacity-75 text-white">Friday</span>
                    <div>
                      <span id="date" class="date text-opacity-75 text-white">01</span>
                      <span id="Month" class="dayAMonth text-opacity-75 text-white">may</span>
                    </div>
                  </div>
                  <div class="forecast-body p-4">
                    <span id="city" class="city d-block fw-lighter fs-3 text-white text-opacity-50 py-3">cairo</span>
                    <div id="degree" class="degree d-flex justify-content-between text-white fw-bold">35</div>
                    <img id="todayImg" src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="">
                    <div id="weatherCondition" class="weatherCondition text-info text-opacity-50 my-3">partly cloudy
                    </div>
                    <span class="humidity my-2 me-2 text-white text-opacity-50">
                      <img class="" src="images/icon-umberella.png" alt="" />
                      <span id="humidity">20%</span>
                    </span>
                    <span class="winds m-2 text-white text-opacity-50">
                      <img src="images/icon-wind.png" alt="" />
                      <span id="winds">18 km/h</span>
                    </span>
                    <span class="weatherTrend m-2 text-white text-opacity-50">
                      <img src="images/icon-compass.png" alt="" />
                      <span id="weatherTrend">West</span>
                    </span>
                  </div>
                </div>

                <div class="col-lg-4 tomorrow forecast p-0">
                  <div class="forecast-header text-center py-3 px-3 mx-0">
                    <span id="tommorowday" class="day text-opacity-75 text-white">Saturday</span>
                  </div>
                  <div class="forecast-body p-4 text-center">
                    <div id="tommorowdegree" class="degree">
                      <span class="forecast-icon d-block my-3"><img id="tomImg" class="" alt="weatherapi" /></span>
                      <span id="maxTemperature" class="maxTemperature fw-bolder text-white d-block">25</span>
                      <span id="minTemperature"
                        class="minTemperature fs-6 fw-bolder text-white text-opacity-50">13</span>
                    </div>
                    <div id="weatherCondition" class="weatherCondition text-info text-opacity-75 my-5">partly cloudy
                    </div>
                  </div>
                </div>



                <div class="col-lg-4 after-tomorrow forecast p-0 ">
                  <div class="forecast-header text-center py-3 px-3 mx-0">
                    <span id="Aftertomorrowday" class="day text-opacity-75 text-white">Sunday</span>
                  </div>
                  <div class="forecast-body p-4 text-center">
                    <div id="Aftertomorrowdegree" class="degree">
                      <span class="forecast-icon d-block my-3">
                        <img alt="weatherapi" id="afterimage" />
                      </span>
                      <span id="AftertomorrowmaxTemperature"
                        class="maxTemperature fw-bolder text-white d-block">16</span>
                      <span id="AftertomorrowminTemperature"
                        class="minTemperature fs-6 fw-bolder text-white text-opacity-50">12</span>
                    </div>
                    <div id="AftertomorrowweatherCondition" class="weatherCondition text-info text-opacity-50 my-5">
                      sunndy
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer p-3">
      <div class="container-fluid">
        <div class="row pt-3 d-flex justify-content-center align-items-center">
          <div class="col-lg-5 mx-2">
            <div class="inner">
              <div class="find-location position-relative mt-4">
                <input type="text" class="form-control shadow-none py-3 rounded-5 text-white w-100"
                  placeholder="Enter your email to subscribe..." />
                <button class="btn btn-info text-white position-absolute top-0 end-0 me-1 mt-1 px-5 rounded-5">
                  Subscribe
                </button>
              </div>
            </div>
          </div>

          <div class="col-lg-3 mt-4 mx-2">
            <div class="social-links d-flex justify-content-center">
              <div>
                <a href="#" class="text-decoration-none face rounded-circle text-info"><i
                    class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="text-decoration-none rounded-circle text-info"><i
                    class="fa-brands fa-twitter"></i></a>
                <a href="#" class="text-decoration-none rounded-circle text-info"><i
                    class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="text-decoration-none rounded-circle pinterest text-info"><i
                    class="fa-brands fa-pinterest-p"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <span class="text-white text-center py-4 fw-lighter text-opacity-75">Copyright 2014 Company name. Designed by
          Themezy. All rights
          reserved</span>
        <span></span>
      </div>
    </div>

  </main>

  <script src="JS/bootstrap.bundle.js"></script>
  <script src="JS/index.js"></script>
</body>

</html>
